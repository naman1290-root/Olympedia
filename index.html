<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HI I'm Naman</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #0b0b12;
      --text: #fff;
      --accent1: #8b5cf6;
      --accent2: #3b82f6;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{width:100%;height:100%;overflow:hidden;background:var(--bg);font-family:'Inter',sans-serif;color:var(--text)}
    canvas {position:fixed;top:0;left:0;z-index:1}
    header{position:fixed;top:0;width:100%;padding:16px;display:flex;justify-content:center;z-index:5}
    header .logo{color:var(--text);font-weight:800;font-size:1.4rem;text-decoration:none}
    section.hero{position:relative;z-index:10;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;pointer-events:none}
    .hero-content{pointer-events:auto}
    .hero-content h1{font-size:3.5rem;font-weight:800;line-height:1.1;
      background:linear-gradient(90deg,#fff 50%,#a98fff 100%);
      -webkit-background-clip:text;color:transparent;
      text-shadow:0 2px 30px #fff5,0 0 10px #9a6cf6ad}
    .hero-content a{display:inline-block;margin-top:24px;
      padding:12px 28px;color:#fff;border:1px solid rgba(150,130,255,0.4);
      border-radius:12px;text-decoration:none;font-weight:600;
      background:rgba(139,92,246,0.1);transition:0.3s}
    .hero-content a:hover{background:rgba(139,92,246,0.2)}
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <a href="#" class="logo">Naman</a>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>HI Iâ€™m Naman</h1>
      <a href="https://github.com/naman" target="_blank">View My GitHub</a>
    </div>
  </section>

  <script>
    // Canvas setup
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Particle system
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * H;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.r = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.4 + 0.2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < -50 || this.x > W+50 || this.y < -50 || this.y > H+50) {
          this.reset();
          this.x = Math.random() < 0.5 ? -20 : W+20;
          this.y = Math.random() * H;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI);
        ctx.fillStyle = `rgba(139,92,246,${this.alpha})`;
        ctx.fill();
      }
    }

    // Metaball blobs
    class Blob {
      constructor() {
        this.baseX = W/2;
        this.baseY = H/2;
        this.angle = Math.random() * Math.PI*2;
        this.radius = 140;
        this.size = 200 + Math.random()*100;
        this.speed = 0.002 + Math.random() * 0.002;
      }
      update() {
        this.angle += this.speed;
        this.x = this.baseX + Math.cos(this.angle) * this.radius;
        this.y = this.baseY + Math.sin(this.angle) * this.radius;
      }
      draw() {
        ctx.beginPath();
        const grd = ctx.createRadialGradient(
          this.x, this.y, this.size*0.3,
          this.x, this.y, this.size
        );
        grd.addColorStop(0, 'rgba(139,92,246,0.28)');
        grd.addColorStop(1, 'rgba(139,92,246,0)');
        ctx.fillStyle = grd;
        ctx.arc(this.x, this.y, this.size, 0, 2*Math.PI);
        ctx.fill();
      }
    }

    // Initialize
    const particles = Array.from({length: 120}, () => new Particle());
    const blobs = Array.from({length: 3}, () => new Blob());

    // Animation loop
    function animate() {
      ctx.clearRect(0,0,W,H);

      // draw grid overlay
      const gridSize = 50;
      ctx.strokeStyle = 'rgba(255,255,255,0.06)';
      ctx.lineWidth = 1;
      for(let x=0;x<W;x+=gridSize){
        ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
      }
      for(let y=0;y<H;y+=gridSize){
        ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
      }

      // draw blobs
      blobs.forEach(b => {
        b.update();
        b.draw();
      });

      // draw particles
      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
